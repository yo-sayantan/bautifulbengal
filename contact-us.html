		<script type="text/javascript">
			function closeCurrentTab(){
				var conf=confirm("Do you want to submit the query?");
				if(conf==true){
					close();
				}
			}
		</script>

<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/b14.jpg');"></div>
			<!-- <form name="contact" method="POST" data-netlify="true"> -->

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50" >
				<form class="login100-form validate-form" name="contact" method="POST" data-netlify="true">
					<span class="login100-form-title p-b-59">
						<i class="fas fa-file-signature fa-2x mr-3"></i>Contact Us
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Country is required">
						<span class="label-input100">Country</span>
						<input class="input100" type="text" name="country" placeholder="Country...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Query is required">
						<span class="label-input100">Query</span>
						<input class="input100" type="textbox" name="query" placeholder="Your query...">
						<span class="focus-input100"></span>
					</div>

					<!-- <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="password" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div> -->

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="t&c.html" class="txt2 hov1">
										Terms of User Agreement
									</a>
								</span>
							</label>
							<br>
							We will contact you through the provided email address as soon as possible.
						</div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" value="Close Tab." onclick="closeCurrentTab()">
								Submit
							</button>
						</div>
<!-- <p><input type="button" value="Close Tab." onclick="closeCurrentTab()"></p> -->
				</form>
			</div>
		</div>
